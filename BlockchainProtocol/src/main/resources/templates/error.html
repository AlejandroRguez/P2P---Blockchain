<!DOCTYPE HTML>
<html>
<head>
<title>Oops 404 for Website</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/custom.css" />
<style type="text/css">
body{
	background:#eaeaea;
}	
.wrap{
	margin:0 auto;
	width:100%;
}
.logo{
	text-align:center;
	margin-top:200px;
}
.logo img{
	width:350px;
}
.logo p{
	color:#272727;
	font-size:40px;
	margin-top:1px;
}	
.logo p span{
	color:lightgreen;
}	
.sub a{
	color:#fff;
	background:#272727;
	text-decoration:none;
	padding:10px 20px;
	font-size:13px;
	font-family: arial, serif;
	font-weight:bold;
	-webkit-border-radius:.5em;
	-moz-border-radius:.5em;
	-border-radius:.5em;
}	

</style>
</head>
<body>
 <div class="wrap">
	<div class="logo">
			<p th:text="#{error}"></p>
			<img src="/img/404.png"/>
			<div class="sub">
			  <p><a href="/" th:text="#{ir.principal}"></a></p>
			</div>
	</div>
 </div>		
	<footer th:replace="fragments/footer" />
</body>
</html>
